<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87509e6542.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Social tree</title>
</head>
<body>
    <header class="profilePic">
        <div class="borderRound">
            <img class="profilePhoto" src="../assets/foto3x4.PNG" alt="profile photo">
        </div>
        <h1 class="handle">Guilherme Silva</h1>
    </header>
    <div class="linksAndIcons">
        <button onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/HTML','_blank')" class="linkOne">HTML Documentation</button>
        <button onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/CSS','_blank')" class="linkTwo">CSS Documentation</button>
        <button onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/javascript','_blank')" class="linkThree">Javascript Documentation</button>
        <div class="icons">
            <a href="https://github.com/guilhermebpsilva" target="_blank"><i id="github" class="fa-brands fa-github fa-2xl"></i></a>
            <a href="https://www.linkedin.com/in/gbps/" target="_blank"><i id="linkedin" class="fa-brands fa-linkedin-in fa-2xl"></i></a>
            <a href="https://www.instagram.com/guilhermebpsilva/" target="_blank"><i id="instagram" class="fa-brands fa-instagram fa-2xl"></i></a>
            <!-- <i id="twitter" class="fa-brands fa-twitter fa-2xl"></i>
            <i id="youtube" class="fa-brands fa-youtube fa-2xl"></i> -->
        </div>
    </div>
    <footer class="footer">
        <div class="divFloat">
            <p>Make you own tree!</p>
        </div>
    </footer>
</body>
</html>
