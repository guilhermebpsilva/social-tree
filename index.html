<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87509e6542.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind/output.css">
    <title>Social tree</title>
</head>
<body class="bg-bgWhite">
    <header class="flex flex-col items-center my-5">
        <div class="bg-profilePic rounded-full w-44 h-44 border-solid border-4 border-mainPink bg-cover mt-8 mb-4 hoverProfile"></div>
        <h1 class="text-base font-poppins text-mainPink font-light " >Guilherme Silva</h1>
    </header>
    <div class="flex flex-col justify-center " >
        <button class="btnLink " onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/HTML','_blank')" >HTML Documentation</button>
        <button class="btnLink " onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/CSS','_blank')">CSS Documentation</button>
        <button class="btnLink " onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/javascript','_blank')">Javascript Documentation</button>
        <button class="btnLink mb-10 " onclick="window.open('https://tailwindcss.com/docs/installation','_blank')">Tailwind Documentation</button>
        <div class="flex justify-evenly min-w-link m-auto ">
            <a href="https://github.com/guilhermebpsilva" class="text-mainPink hover:scale-125 transition ease-in-out duration-300" target="_blank"><i id="github" class="fa-brands fa-github fa-2xl"></i></a>
            <a href="https://www.linkedin.com/in/gbps/" class="text-mainPink hover:scale-125 transition ease-in-out duration-300" target="_blank"><i id="linkedin" class="fa-brands fa-linkedin-in fa-2xl"></i></a>
            <a href="https://www.instagram.com/guilhermebpsilva/" class="text-mainPink hover:scale-125 transition ease-in-out duration-300" target="_blank"><i id="instagram" class="fa-brands fa-instagram fa-2xl"></i></a>
            <a href="" class="hidden text-mainPink hover:scale-125 transition ease-in-out duration-300" ><i id="twitter" class="fa-brands fa-twitter fa-2xl"></i></a>
            <a href="" class="hidden text-mainPink hover:scale-125 transition ease-in-out duration-300" ><i id="youtube" class="fa-brands fa-youtube fa-2xl"></i></a>
        </div>
    </div>
    <footer class="w-full h-10 fixed bottom-0 text-center" > 
        <p class="font-poppins top-1/2 right-1/2 -translate-y-2/4 translate-x-2/4 absolute text-mainPink font-light" >Developed by Guilherme Silva</p>
    </footer>
</body>
</html>
